<div class="row">
    <div class="col-xs-12 col-md-5 ">
        <div class="card" style="background-color: #333333; margin-left: 1em;">
            <div class="card-body">
                <iframe width="100%" height="100%" style="min-height: 300px;" [src]="urlFinal | safeUrl">
                </iframe>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-md-5 ">
        <div class="card comforta">
            <div class="card-body">
                <h5 class="card-title">{{resultSelected?.snippet?.title}}</h5>
                <p class="card-text">{{resultSelected?.snippet?.description}}</p>
                <div class="col-md-12" style="text-align: right;">
                    <h6>Publicado: {{resultSelected?.snippet?.publishedAt | date}}</h6>
                </div>
            </div>
        </div>
    </div>
</div>
