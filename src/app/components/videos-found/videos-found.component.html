<app-navbar (wordToSearch)="search($event)"></app-navbar>

<div class="container-fluid" *ngIf="!initialMessage">
    <div class="row">
        <h5 class="recomend">Videos recomendados</h5>

        <div class="col-12" (window:resize)="onResize($event)">
            <div class="card-deck" *ngIf="!carouselView">
                <div class="card" *ngFor="let item of results;let i = index">
                    <img src="{{item.snippet.thumbnails.high.url}}" (click)="showVideo(i)" class="pro">
                </div>
            </div>
            <div class="col-12 mt mb" (window:resize)="onResize()" *ngIf="carouselView">
                <div class="row">
                    <div class="col-12" style="text-align: center;">
                        <button class="transparent" (click)="leftCarousel()" style="margin-right: 1em;"><i
                                class="fa fa-chevron-left fa-2x"></i></button>
                        <img *ngFor="let item of imgsCarousel; let i = index" (click)="showVideoCarousel(i)"
                            [src]="item | safeUrl" (click)="showVideo(i)" class="img-fluid ">
                        <button class="transparent" (click)="rightCarousel()" style="margin-left: 1em;"><i
                                class="fa fa-chevron-right fa-2x"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-video-selected [resultSelected] ="resultSelected" [urlFinal] = "urlFinal"></app-video-selected>
</div>

<div class="container-fluid center " *ngIf="initialMessage">

    <div class="col-md-10 center mt">
        <div class="alert comforta" style="background-color: #a1cb00;" role="alert">
            Bienvenido, para reproducir los resultados de una b√∫squeda, ingrese la palabra que desea, y luego seleccione
            el video.
        </div>
    </div>
</div>
